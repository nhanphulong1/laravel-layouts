        <div class="noidung">
            <div>
                <h2>Tạo tài khoản</h2>
                <form id="fraddproduct" action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="sp_name" class="label-form">Email:</label>
                        <input type="text" name="prod_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mật khẩu:</label>
                        <input type="password" name="acc_pass" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="label-form">Họ tên:</label>
                        <input type="text" name="acc_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="label-form">SĐT:</label>
                        <input type="text" name="acc_phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="label-form">Địa chỉ:</label>
                        <input type="text" name="acc_address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="label-form">Loại tài khoản:</label>
                        <select name="acc_type" class="form-control">
                            <option value="0">Khách hàng</option>
                            <option value="1">Quản lý</option>
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <a href="product.html" class="btn btn-secondary">Thoát</a>
                        <button type="submit" class="btn btn-primary">Tạo tài khoản</button>

<script src="../vendor/jquery-3.6.0.min.js"></script>
<script src="../vendor/popper.min.js"></script>
<script src="../vendor/ckeditor/ckeditor.js"></script>
<script src="../vendor/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/ef4a4b3f41.js" crossorigin="anonymous"></script>
<script>
    CKEDITOR.replace('sp_describe');

    const reader = new FileReader();
    const fileInput = document.getElementById("sp_img");
    const img = document.getElementById("anhsanpham");
    reader.onload = e => {
      img.src = e.target.result;
    }
    fileInput.addEventListener('change', e => {
      const f = e.target.files[0];
      reader.readAsDataURL(f);
    })

    $(document).ready(function(){
        $('#anhsanpham').click(function() {
            $('#sp_img').click();
        })
    })
</script>
</html>
